<!DOCTYPE html>
<html>
<head>
  <style>
    #PacMan {
      position: absolute;
      left: 0;
      top: 100px;
    }
  </style>
</head>
<body>
  <img id="PacMan" src="D:/new portfolio/project/pacman/PacMan1.png" width="100">

  <script>
    var pos = 0;
    let pageWidth = window.innerWidth;
    const pacArray = [
      ["D:/new portfolio/project/pacman/PacMan1.png", "D:/new portfolio/project/pacman/PacMan2.png"],
      ["D:/new portfolio/project/pacman/PacMan3.png", "D:/new portfolio/project/pacman/PacMan4.png"],
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
      let img = document.getElementById("PacMan");
      let imgWidth = img.width;

      focus = (focus + 1) % 2;
      direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
      img.src = pacArray[direction][focus];
     
      if (direction) {
        pos -= 20;
      } else {
        pos += 20;
      }
      img.style.left = pos + "px";
    }

    setInterval(Run, 200);

    function checkPageBounds(direction, imgWidth, pos, pageWidth) {
      if (pos + imgWidth > pageWidth) direction = 1;
      if (pos < 0) direction = 0;
      return direction;
    }
  </script>
</body>
</html>
